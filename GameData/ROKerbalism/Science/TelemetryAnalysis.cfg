// ============================================================================
// Temporary tweaking values
// ============================================================================
// Tweaking hints
//
// Put desired scientific value into value, that will
// later be copied onto baseValue. We need to do this because KSP calculates
// the size of an experiment thusly: dataScale * baseValue = size in Mb
//
// In Kerbalism terms...
// baseValue = the scientific value of an experiment (science points)
// dataScale = megabytes per science points
// scienceCap is irrelevant.
// ============================================================================
KERBALISM_EXPERIMENT_VALUES
{
	RP0telemetry1
	{
		ECCost = 0.0001
		size = 50000
		value = 1000
		duration = 1000000000
	}
}

// ============================================================================
// Replacing stock experiments
// ============================================================================
@PART[*]:HAS[@MODULE[ModuleScienceExperiment]:HAS[#experimentID[RP0telemetry1]]]:NEEDS[FeatureScience]:AFTER[RealismOverhaul]
{
	!MODULE[ModuleScienceExperiment]:HAS[#experimentID[RP0telemetry1]]	{}
	MODULE
	{
		name = Experiment
		experiment_id = RP0telemetry1
	}
}

// ============================================================================
// Reconfigure experiments(avoiding a global nuke to keep people happy)
// strongly recommendeded to not change anything in this section
// Separate from above due to Configure Groups.
// ============================================================================
@PART[*]:HAS[@MODULE[Experiment]]:NEEDS[FeatureScience]:FINAL
{
	@MODULE[Experiment]:HAS[#experiment_id[RP0telemetry1]]
	{
		%ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/RP0telemetry1/ECCost$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/RP0telemetry1/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/RP0telemetry1/duration$
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[RP0telemetry1]]:NEEDS[FeatureScience]:FINAL
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/RP0telemetry1/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/RP0telemetry1/size$
	@dataScale /= #$baseValue$
}