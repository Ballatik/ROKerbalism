// ============================================================================
// Replacing stock experiments
// ============================================================================
@PART[*]:HAS[@MODULE[DMModuleScienceAnimateGeneric]:HAS[#experimentID[micrometeoriteDetect]]]:NEEDS[FeatureScience]:FOR[RP-1]
{
	!MODULE[DMModuleScienceAnimateGeneric]:HAS[#experimentID[micrometeoriteDetect]]	{}
	MODULE
	{
		name = Experiment
		experiment_id = micrometeoriteDetect
	}
}

// ============================================================================
// Reconfigure experiments(avoiding a global nuke to keep people happy)
// strongly recommendeded to not change anything in this section
// Separate from above due to Configure Groups.
// ============================================================================
@PART[*]:HAS[@MODULE[Experiment]]:NEEDS[FeatureScience]:AFTER[RP-1]
{
	@MODULE[Experiment]:HAS[#experiment_id[micrometeoriteDetect]]
	{
		%ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/micrometeoriteDetect/ECCost$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/micrometeoriteDetect/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/micrometeoriteDetect/duration$
		requires = OrbitMinEccentricity:0.2
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[micrometeoriteDetect]]:NEEDS[FeatureScience]:AFTER[RP-1]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/micrometeoriteDetect/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/micrometeoriteDetect/size$
	@dataScale /= #$baseValue$
}

// ============================================================================
// Add experiment to parts
// ============================================================================
@PART[explorer_6|pioneer_0_1_2|bluedog_Pioneer1|pioneer_5|sputnik3|luna_als|luna11_als|quetzal|pioneer_10_11|vanguard-3|bluedog_Explorer1|FASAExplorerProbe|RP0probeVanguardXray]:NEEDS[FeatureScience]:BEFORE[RP-1]
{
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = micrometeoriteDetect
        experimentActionName = Log Impacts
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
}