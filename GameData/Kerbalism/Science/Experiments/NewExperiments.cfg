//BioSample tier 2: dogs and small animals
EXPERIMENT_DEFINITION:NEEDS[FeatureScience]
{
	id = RP0bioScan2
	title = Biological Sample Level 2
	baseValue = 10
	scienceCap = 10
	dataScale = 2
	
    requireAtmosphere = False
    situationMask = 57
    biomeMask = 0
	
	RESULTS
    {
        default = Observations are recorded regarding the biological sample in the current conditions.
    }
}
@PART[sputnik2]:BEFORE[RP-1]
{	
	@MODULE[ModuleScienceExperiment]
    {
		@experimentID = RP0bioScan2
        @experimentActionName = Observe Laika
        @resetActionName = Reset Laika's Bio Sensors
        @reviewActionName = Review Laika's Bio Sensors
        @rerunnable = True
    }
}
+PART[SXTProbeGooo]:BEFORE[RP-1]
{
	@name = ROBioCapsule
	%rescaleFactor = 1.5
	@title =  Advanced Bio Sample Capsule
	@manufacturer = Generic
	@description = This is a capsule containing a living organism (a dog, a tortoise or a monkey). While some observations may be transmitted, only by recovering the sample safely can the most information be gained about life's response to the given situation.
	
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0bioScan2
        experimentActionName = Observe Bio Sample
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
         rerunnable = False
        xmitDataScalar = 0.25
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
}