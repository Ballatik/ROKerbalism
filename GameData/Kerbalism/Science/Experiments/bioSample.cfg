{
	@name = ROBioCapsule
	%rescaleFactor = 1.5
	@title =  Advanced Bio Sample Capsule
	@manufacturer = Generic
	@description = This is a capsule containing a living organism (a dog, a tortoise or a monkey). While some observations may be transmitted, only by recovering the sample safely can the most information be gained about life's response to the given situation.
	
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0bioScan2
        experimentActionName = Observe Bio Sample
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
         rerunnable = False
        xmitDataScalar = 0.25
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
}
